<!DOCTYPE html>
<html>
<head>
	<title>practise</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <style type="text/css">
    	.notes{
    		width: 100px;
    		height: 100px;
    	}
    	.notes{
			background-color: green;
    	}
    	.notes_{
    		background-color: red;	
    	}
    	.model{
			display: none;
			z-index: 1;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.4);
			position: fixed;
			overflow: auto;
			background-color: #C3C6BE;
			top: 0px;
			left: 0px;
		}

		.model_content{
			position: relative;
			display: none;
			background-color: #fefefe;
			margin: 15% auto;
			width: 80%;
			padding: 12px;
		}

		.close{
			position: absolute;
			display: none;
			font-size: 20px;
			font-weight: bold;
			float: right;
		}
    </style>
</head>
<body>
<div class="pack">
	<div class="notes">
		notes1
	</div>

	<div class="notes">
		notes2
	</div>	
</div>


<div class="model">
	<div class="model_content">Hi
		<span class="close">&times;</span>
	</div>
</div>
<ul style="list-style-type: none;">
	<li><div contenteditable="true" class="focus_div"><input type="checkbox" style="float: left;"><span style="float: right;">+</span></div></li>
</ul>
<script type="text/javascript">
$(function(){
	$('.notes').draggable();
});

$(document).on('click','.notes',function(){
	$('.model').css("display","block");
	$('.model_content').css("display","block");
	$('.close').css("display","block");
});

$(document).on('click','.close',function(){
	$('.model').css("display","none");
	$('.model_content').css("display","none");
	$('.close').css("display","none");	
});

$(document).ready(function(){
	$('.focus_div').focus();
});

</script>
</body>
</html>
